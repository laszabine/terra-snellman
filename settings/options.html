<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>

        <p>
          <input type="checkbox" name="notifyTurn" id="notifyTurn">
          <label for="notifyTurn">Display a notification when it's your turn</label></p>
        <p>
          <input type="checkbox" name="notifyChat" id="notifyChat">
          <label for="notifyChat">Display a notification when you have unread chat messages.</label></p>
        <p>
          <label>Check every <input type="text" id="timeout" /> seconds.</label></p>
        <p>
          <button type="submit">Save</button></p>
    </form>

    <script src="options.js"></script>

  </body>

</html>
